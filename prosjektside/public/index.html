<!DOCTYPE html>
<html>
  <head>
    <title>Gruppe 20</title>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        margin-bottom: 25px;
        padding: 0;
        background-color: #f0f0f0;
        font-family: "Lucida Grande", "Bitstream Vera Sans", "Verdana";
        font-size: 13px;
        color: #333;
      }

      h1 {
        font-size: 28px;
        color: #000;
      }

      #page {
        background-color: #f0f0f0;
        width: 750px;
        margin: 0;
        margin-left: auto;
        margin-right: auto;
      }

      #content {
        background-color: white;
        border: 3px solid #aaa;
        padding: 25px;
		margin: 100px auto 0 auto;
        width: 500px;
      }

      #header, #about, #getting-started {
        padding-left: 75px;
        padding-right: 30px;
      }


      #header {
        background-image: url(/assets/rails.png);
        background-repeat: no-repeat;
        background-position: top left;
        height: 64px;
      }

      #header h1, #header h2 {margin: 0}
      #header h2 {
        color: #888;
        font-weight: normal;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <div id="content">
        <div id="header">
          <h1>Gruppe 20</h1>
          <h2>Prosjektside kommer snart!</h2>
		  <img src="/assets/rails.png" alt="railz" />
        </div>
    </div>
  </body>
</html>
